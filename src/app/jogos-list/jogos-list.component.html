<div class="container" (click)="handleOutsideClick($event)">
    <section class="header">
        <p class="header__title">üîç Buscar Jogos</p>
        <input class="header__search-input box-shadow-primary border-subtle" type="text" placeholder="Busque por algo..." [(ngModel)]="search">
    </section>

    <app-filter [closeAll]="closeFilters"></app-filter>

    <section class="jogos">
        <div class="jogo box-shadow-primary" *ngFor="let jogo of jogos | filter: search; index as i" @fadeIn>
            <a class="jogo__link" routerLink="/jogos/{{jogo.uriNome}}">
                <img class="jogo__img " src="{{jogo.urlImagem}}" alt="{{jogo.nome}} - cover img">
            </a>
            <div class="jogo__detalhes">
                <div class="jogo__categorias">
                    <p class="categoria" *ngFor="let categoria of jogo.categorias">{{categoria.nome}},</p>
                </div>
                <p class="singleline-truncate jogo__nome">{{jogo.nome}}</p>
                <p class="jogo__preco">
                    {{ jogo.preco === 0 ? 'Gratuito' : jogo.preco | currency: 'BRL' }}
                </p>
                <div class="jogo__actions">
                    <button class="btn btn-desejo">
                        <span class="material-symbols-rounded">favorite</span>
                    </button>
                    <button class="btn btn-carrinho">
                        <span class="material-symbols-rounded">shopping_cart</span>
                        Carrinho
                    </button>
                </div>
            </div>
        </div>
    </section>

    <section class="page-actions">
        <button class="prev arrow">
            <span class="material-symbols-rounded">arrow_back_ios_new</span>
        </button>
        <div class="pages">
            1 . 2 . 3
        </div>
        <button class="prev arrow">
            <span class="material-symbols-rounded">arrow_forward_ios</span>
        </button>
    </section>
</div>
