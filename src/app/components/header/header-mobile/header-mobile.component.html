
<div class="container" (click)="handleContainerClick($event)">
    <aside @fromLeftToLeft>
        <section class="logo">
            <app-logo  />
            <button class="btn-action" (click)="closeMenu()">
                <span class="material-symbols-rounded icon--bolder">close</span>
            </button>
        </section>
        <section class="search">
            <form id="search-form" [formGroup]="form" (submit)="handleSearch()">
                <span class="material-symbols-rounded ">search</span>
                <input class="search-input" type="text" placeholder="Pesquisar..." formControlName="search" />
            </form>
            <app-carrinho-button />
        </section>
        <ng-container *ngIf="usuario$ | async as usuario">
            <section class="profile-wrapper" *ngIf="isLogado()">
                <div class="profile">
                    <div class="profile__img">
                        <img *ngIf="usuario.avatarUrl.length" src="{{usuario.avatarUrl}}" alt="avatar" />    
                        <app-loader *ngIf="!usuario.avatarUrl.length"/>            
                    </div>
                    <div class="profile__nome">
                        <p>{{usuario.nome ? usuario.nome : usuario.username}}</p>
                        <span class="material-symbols-rounded icon--filled" title="Admin" *ngIf="isAdmin()">verified_user</span>
                    </div>
                </div>
                <div class="profile__actions">

                    <button class="btn-action" id="btn-action" routerLink="conta/perfil">
                        <span id="btn-action" class="material-symbols-rounded icon--filled">person</span>
                        <p id="btn-action">Perfil</p>
                    </button>
                    <button id="btn-action" class="btn-action" routerLink="conta/pedidos">
                        <span id="btn-action" class="material-symbols-rounded icon--filled">local_mall</span>
                        <p id="btn-action">Pedidos</p>
                    </button>
                    <button id="btn-action" class="btn-action " routerLink="conta/biblioteca">
                        <span id="btn-action" class="material-symbols-rounded icon--filled">book</span>
                        <p id="btn-action">Biblioteca</p>
                    </button>
                    <button id="btn-action" class="btn-action" >
                        <span id="btn-action" class="material-symbols-rounded icon--filled">favorite</span>
                        <p id="btn-action">Desejos</p>
                    </button>
                    <button id="btn-action" class="btn-action btn-action--danger" (click)="logout()">
                        <span id="btn-action" class="material-symbols-rounded icon--filled">logout</span>
                        <p id="btn-action">Sair</p>
                    </button>
                </div>
            </section>
        </ng-container>
        
        <section class="links">
            <a id="btn-action" routerLink="/" class="btn-action">
                <span id="btn-action" class="material-symbols-rounded icon--filled">home</span>
                <p id="btn-action">Home</p>
            </a>
            <a id="btn-action" routerLink="jogos" class="btn-action">
                <span id="btn-action" class="material-symbols-rounded icon--filled">stadia_controller</span>
                <p id="btn-action">Jogos</p>
            </a>
            <span *ngIf="!isLogado()">
                <a id="btn-action" routerLink="sing-up" class="btn-action">
                    <span id="btn-action" class="material-symbols-rounded icon--filled">person_add</span>
                    <p id="btn-action">Cadastrar</p>
                </a> 
                <a id="btn-action" routerLink="sing-in" class="btn-action">
                    <span id="btn-action" class="material-symbols-rounded icon--filled">login</span>
                    <p id="btn-action">Entrar</p>
                </a>            
            </span>
        </section>
    </aside>
    <div class="backdrop" @fadeIn (click)="closeMenu()"></div>
</div>
