<a class="carrinho" routerLink="carrinho" id="btn-carrinho">
    <span id="btn-carrinho" class="material-symbols-rounded icon--filled">shopping_cart</span>
    <ng-container *ngIf="count$ | async as count">
        <p id="btn-carrinho" class="counter" *ngIf="count != 0">{{count}}</p>
    </ng-container>
</a>
