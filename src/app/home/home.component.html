<div class="container">
    <div *ngFor="let jogo of jogos" class="jogo-card">
        <div class="jogo-img"></div>
        <div class="jogo-nota" title="Avaliações: {{jogo.nota}}/10">{{jogo.nota}}</div>
        <div class="jogo-info" >
            <p title="{{jogo.nome}}">{{jogo.nome}}</p>
            <p>{{(jogo.preco == 0) ? 'Grátis': 'R$ '+ jogo.preco}}</p>
            <button class="jogo-btn">Adicionar ao Carrinho</button>
        </div>
    </div>
</div>
