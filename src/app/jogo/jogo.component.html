<div class="container">
    <div class="hero">
        <img class="hero__img" src="https://cdn2.steamgriddb.com/file/sgdb-cdn/hero/708a232f1a9298595d27057e2bda7fa2.png" alt="hero jogo">
    </div>
    <div class="jogo">
        <h1>{{jogo.nome}}</h1>
        <div class="jogo__principal">
            <iframe class="jogo__video border-grey box-shadow-primary" [src]="jogo.urlVideo | safe" frameborder="0" allowfullscreen title="{{jogo.nome}} - trailer"></iframe>

            <div class="jogo__principal__info">
                <img class="jogo__img box-shadow-primary border-grey" src="{{jogo.urlImagem}}" alt="{{jogo.nome}} - img">
                <div class="jogo__descricao">
                    <p class="multiline-truncate">{{jogo.descricao}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
