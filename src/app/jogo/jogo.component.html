<div class="container">
    <h5>üè† > Jogos > {{jogo.nome}}</h5>
    <h1 class="jogo-titulo">
        {{jogo.nome}}   
    </h1>
    <div class="principal">
        <iframe class="video" width="100%" height="100%" src="https://www.youtube.com/embed/bWZ61JWLq30" title="Dark Souls‚Ñ¢ II: Scholar of The First Sin Trailer" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <div class="jogo-info">
            <img class="jogo-img" src="https://cdn.cloudflare.steamstatic.com/steam/apps/335300/header.jpg?t=1682651964">
            <div class="info-wrapper">
                <div class="jogo-descricao">
                    <p class="multiline-truncate">{{jogo.descricao}}</p>
                </div>
                <div class="jogo-desenvolvedora">
                    <p class="label">Desenvolvedora: </p>
                    <p class="singleline-truncate">
                        <a href="#">FromSoftware, Inc</a>
                    </p>
                    
                </div>
                <div class="preco-comprar">
                    <p class="jogo-preco">R$ {{jogo.preco}}</p>
                    <button class="btn btn-carrinho">+ Carrinho üõí</button>
                </div>
            </div>
        </div>
    </div>
    <div class="tag-row">
        <div *ngFor="let categoria of jogo.categorias" class="categoria">
            <p>{{categoria.nome}}</p>
        </div>
        <span class="spacer-vertical">|</span>
        <div *ngFor="let plataforma of jogo.plataformas" class="plataforma">
            <p>{{plataforma.nome}}</p>
        </div>
    </div>
    
    <div class="jogo-info-secundaria">
        <div class="card">
            <h4>Sobre o jogo</h4>
            <p class="descricao-completa">{{jogo.descricao}} {{jogo.descricao}}</p></div>
        <div class="card">
            ‚≠ê{{jogo.nota}}
        </div>
        
    </div>

</div>
